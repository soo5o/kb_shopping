<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPage</title>
    <link href="myPage.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>3# MALL</h1>
    </header>
    <form id="goBack">
      <input
        type="image"
        src="back_logo.png"
        alt="back_logo"
        id="backLogo"
        width="23px"
      />
    </form>
    <div id="myPageBox">
      <div id="logo">My Page</div>
      <table>
        <tr>
          <td class="th">NAME</td>
          <td class="value">______________</td>
        </tr>
        <tr>
          <td class="th">EMAIL</td>
          <td class="value">______________</td>
        </tr>
        <tr>
          <td class="th" colspan="2">
            <input class="btn" type="button" value="Order history" />
          </td>
        </tr>
        <tr>
          <td class="th" colspan="2">
            <input class="btn" type="button" value="Cancellation history" />
          </td>
        </tr>
        <tr>
          <td class="th" colspan="2">
            <input class="btn" type="button" value="Return details" />
          </td>
        </tr>
        <tr>
          <td class="th" colspan="2">
            <input class="btn" type="button" value="Edit account info" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
<script>
  document
    .getElementById('goBack')
    .addEventListener('submit', function (event) {
      event.preventDefault(); // 기본 제출 방지
      if (this.checkValidity()) {
        window.location.href = 'index.html'; // 검증 성공 시 이동
      }
    });
</script>
